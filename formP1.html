<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgb(160, 220, 255);
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: rgb(255, 51, 0);
        }
    </style>
</head>
<body>
 
<div class="container">
    <h2>Formulir Pendaftaran Online</h2>
    
    <form action="#" method="post">
        <label for="program">Program Kuliah</label>
        <select id="program" name="program" required>
            <option value="">Pilih Program Kuliah</option>
            <option value="informatika">Sistem Informasi</option>
            <option value="manajemen">TRPL</option>
            <option value="akuntansi">Keperawatan</option>
            <option value="akuntansi">Pemeliharaan Mesin</option>
            <option value="akuntansi">Manufaktur</option>
            <option value="akuntansi">PTPT</option>
            <option value="akuntansi">Agro Industri</option>
        </select>

    <form action="#" method="post">
        <label for="Studi">Program Studi</label>
        <select id="Studi" name="Studi" required>
            <option value="">Program Studi</option>
            <option value="D3">D3</option>
            <option value="D4">D4</option>
        </select>
 
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required>
 
        <label for="jenis_kelamin">Jenis Kelamin</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="">Pilih jenis kelamin</option>
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
        </select>
 
        <label for="tempat_lahir">Tempat Lahir</label>
        <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Tulis tempat lahir" required>
 
        <label for="tanggal_lahir">Tanggal Lahir</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
 
        <label for="agama">Agama</label>
        <select id="agama" name="agama" required>
            <option value="">Pilih Agama</option>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
        </select>
 
        <label for="sekolah">Sekolah</label>
        <input type="text" id="sekolah" name="sekolah" placeholder="Nama Sekolah" required>
 
        <button type="submit">Simpan</button>
        <a href="./index.html" ></href><button type="button">Batal</button><a/>
    </form>
</div>
 
</body>
</html>
